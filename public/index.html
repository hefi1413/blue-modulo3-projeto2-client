<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" type="/image/svg" href="/images/logo.svg" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>El Geladon</title>
  </head>

  <body>
    <main>
      <div class="Home">
        <header class="Home__header Header">
          <div class="row">
            <div class="Header__logo Logo">
              <img src="/images/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone" />
              <span class="Logo__titulo"> El Geladon </span>
            </div>
          </div>
        </header>

        <!--  PESQUISAR -->
        <h2>PESQUISAR PALETA</h2>
        <div class="paleta-escolhida-espaco">
          <div id="paleta-escolhida-input-espaco">
            <input type="text" id="idPaleta" placeholder="Digite o ID da paleta" />
            <button id="idPaletaButton" onclick="findPaletaById()">ESCOLHER</button>
          </div>
        </div>

        <!--  CADASTRAR PALETA -->
        <div class="button-modal-create">
          <button type="button" class="default-button" onclick="abrirModalCadastrar()">
            CADASTRAR
          </button>
        </div>

        <br />
        <br />

        <!--  PALETAS -->
        <h2>PALETAS DiSPONÍVEIS</h2>
        <div class="Home__container">
          <div class="PaletaLista" id="paletaList"></div>
        </div>
      </div>
    </main>

    <!--  CADASTRAR PALETA -->
    <section class="modal-overlay" id="overlay-cadastrar">
      <div class="modal">
        <div class="modal-header">
          <h2>Cadastrar uma paleta</h2>
          <a onclick="fecharModalCadastrar()" class="close-modal">x</a>
        </div>

        <div class="modal-body">
          <div>
            <input type="text" name="sabor" id="sabor1" placeholder="Sabor da Paleta" required />
            <input type="number" name="preco" id="preco1" placeholder="Preço da Paleta" required />
            <textarea
              type="text"
              name="descricao"
              id="descricao1"
              placeholder="Descrição da Paleta"
              rows="5"
              required
            ></textarea>
            <input
              type="text"
              name="foto"
              id="foto1"
              placeholder="Link da Foto da Paleta"
              required
            />
            <button onclick="createPaleta();">Cadastrar</button>
          </div>
        </div>
      </div>
    </section>

    <!--  EDITAR PALETA -->
    <section class="modal-overlay" id="overlay-editar">
      <div class="modal">
        <div class="modal-header">
          <h2>Editar uma paleta</h2>
          <a onclick="fecharModalEditar()" class="close-modal">x</a>
        </div>

        <div class="modal-body">
          <div>
            <input type="text" name="sabor" id="sabor2" placeholder="Sabor da Paleta" required />
            <input type="number" name="preco" id="preco2" placeholder="Preço da Paleta" required />
            <textarea
              type="text"
              name="descricao"
              id="descricao2"
              placeholder="Descrição da Paleta"
              rows="5"
              required
            ></textarea>
            <input
              type="text"
              name="foto"
              id="foto2"
              placeholder="Link da Foto da Paleta"
              required
            />
            <input type="hidden" name="id" id="id2" />
            <button onclick="updatePaleta();">Alterar</button>
          </div>
        </div>
      </div>
    </section>

    <!--  DELETAR PALETA -->
    <section class="modal-overlay" id="overlay-delete">
      <div class="modal">
        <div class="modal-header">
          <h2 id="title-header-modal">Confirmação de deleção</h2>
          <a onclick="fecharModalDeletar()" class="close-modal">x</a>
        </div>
        <div class="modal-body-delete">
          <p>Deseja realmente apagar essa paleta?</p>
          <div class="btns_delete">
            <button class="btn_delete_no btn_delete" onclick="fecharModalDeletar()">Não</button>
            <button class="btn_delete_yes btn_delete" onclick="deletePaleta();">Sim</button>
          </div>
          <input type="hidden" name="id" id="id3" />
        </div>
      </div>
    </section>

    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
